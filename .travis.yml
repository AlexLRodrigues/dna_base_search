language: java
jdk:
  - oraclejdk12
  - openjdk12

cache:
  directories:
    - '$HOME/.m2'
    - '$HOME/.sonar/cache'

dist: trusty

addons:
  sonarcloud:
    organization: "alexlrodrigues"
    token: ${SONAR_TOKEN}

script:
  # other script steps might be done before running the actual analysis
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar

